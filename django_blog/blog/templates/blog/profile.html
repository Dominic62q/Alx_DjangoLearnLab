{% extends "blog/base.html" %}
{% load static %}

{% block title %}Your Profile{% endblock %}

{% block content %}
<h2>Profile</h2>

{% if message %}
    <p style="color: green;">{{ message }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save Changes</button>
</form>

{% endblock %}
