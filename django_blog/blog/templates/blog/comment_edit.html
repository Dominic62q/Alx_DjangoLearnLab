{% extends "base.html" %}

{% block content %}
<h2>Edit Comment</h2>

<div class="comment-form-container">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn-primary">Save Changes</button>
        <a href="{{ object.post.get_absolute_url }}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
