{% extends "base.html" %}

{% block content %}
<h2>Delete Comment</h2>

<p>Are you sure you want to delete this comment?</p>

<div class="comment-card">
    <p>{{ object.content }}</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn-danger">Yes, delete</button>
    <a href="{{ object.post.get_absolute_url }}" class="btn-secondary">Cancel</a>
</form>
{% endblock %}
