<!-- LibraryProject/bookshelf/templates/bookshelf/book_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>
<body>
    <h1>üìö Book List</h1>

    <!-- Link to add a new book -->
    <p><a href="{% url 'add_book' %}">‚ûï Add New Book</a></p>

    <!-- Display books -->
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.publication_year }}</td>
                <td>
                    <a href="{% url 'edit_book' book.id %}">‚úèÔ∏è Edit</a> |
                    <a href="{% url 'delete_book' book.id %}">üóëÔ∏è Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No books found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
